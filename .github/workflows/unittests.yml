name: Unittests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:

    - name: install doxygen Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
          sudo apt-get install doxygen

    - name: install doxygen Mac
      if: matrix.os == 'macos-latest'
      run: |
            brew install doxygen

    - name: install doxygen Windows
      if: matrix.os == 'windows-latest'
      run: |
            $url = "https://www.doxygen.nl/files/doxygen-1.9.4.windows.x64.bin.zip"
            Start-DownloadWithRetry -Url $url -Name "doxygen.zip" -DownloadPath "C:\"
            Extract-7Zip -Path  "C:\doxygen.zip" -DestinationPath "C:\windows\system32"
            doxygen --version

    - uses: actions/checkout@v3
    - name: Configure
      run: |
        cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: |
        cmake --build build --config Debug

    - name: Test
      run: |
        #ctest -C Debug --output-on-failure --verbose
        ./build/run_libfs_tests
